[mod-setting-name]
rgb-default-lamps-perTick=Lamps per update
rgb-default-lamps-nthTick=Update Frequency
rgb-default-lamps-invisSub=Less visible Substations

[mod-setting-description]
rgb-default-lamps-perTick=How many lamps to check with each update. Higher values might reduce UPS.
rgb-default-lamps-nthTick=Every how many ticks an update should be performed. Lower values reduce UPS.
rgb-default-lamps-invisSub=Make substations less visible (just retain shadows)
